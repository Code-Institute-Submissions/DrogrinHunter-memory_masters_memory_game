<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Master's Memory Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4 title-main">Memory Master's Memory Game</h1>
            <p class="lead title-para">Find the matching pair of cards to win! </p>
            </div>
        </div>      
    </div> 

    <!-- scoreboard section -->
    <div class="scoreboard">
        <div class="moves title-para">0 Moves</div>
        <div class="timer title-para">00:00</div>
        <button type="button" class="restart title-para" onclick="restartGame()">Restart!</button>
    </div>
    <div id="game"></div>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
