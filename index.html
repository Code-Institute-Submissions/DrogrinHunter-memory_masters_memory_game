<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Master's Memory Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div id="playerPanel" class="d-none">
    Memory Master's Memory Game
    <form id="playerForm">
        <label for="playerName">
            <span class="enter-name">Enter Player Name:</span>
        </label>
        <input type="text" id="playerName" name="playerName" required />
        <input type="submit" id="submit" value="Play!" onclick="restartGame()" />
    </form>

    <div id="currentScorePanel">Score: <span id="current-score">0</span></div>

    <div id="scores"></div>
</div>


    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4 title-main">Memory Master's Memory Game</h1>
            <p class="lead title-para">Find the matching pair of cards to win! </p>
            </div>
        </div>      
    </div> 

    <!-- scoreboard section -->
    <div class="scoreboard">
        <div class="moves title-para">0 Moves</div>
        <div class="timer title-para">00:00</div>
        <button type="button" class="restart title-para" onclick="restartGame()">Restart!</button>
    </div>
    <div id="game"></div>

    
    <script src="assets/js/test_script.js"></script>
</body>
</html>
