<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Master's Memory Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<header>
    <nav class="navbar navbar-expand navbar-bg fixed-top"> 
        <div class="nav">
            <ul class="navbar-nav mr-auto">
                <li>Memory Master's Memory Game</li>
                <li class="nav-link" href="index_copy.html">PLAY</li>
            </ul>
        </div>
    </nav>
</header>

<!-- leaderboard -->
<div id="playerPanel" class="d-none">
    <h1>Memory Master's memory Game</h1>
    <form id="playerForm">
        <label for="playerName"><span class="enter-name">Enter Player Name:</span></label>
        <input type="text" id="playerName" name="playerName" required />
        <input type="submit" id="submit" value="Play!" />
    </form>
    <div id="currentScorePanel">Score: <span id="current-score">0</span></div>
    <div id="scores"></div>

</div>

<div id="gameboard-container">
    <div id="main-gameboard" class="game-board d-none">
        <div class="game-info">
            <div class="time-turns">Time <span id="time-left"></span></div>
            <div class="time-turns">Turns <span id="turns">0</span></div>
        </div>
        <!-- InsertAdjacentHTML will insert the HTML for the playing cards -->
    </div>





</div>
    <script src="assets/js/test_script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
